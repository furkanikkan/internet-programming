<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>İş Başvuru Formu</title>
</head>
<body>
    <center>
    <h1><font color="red">İş Başvuru Formu</font></h1>
    <br><br>
    <label for="ad">Ad:</label>
    <input id="ad" type="text" autofocus="autofocus"> &nbsp;&nbsp;
    <label for="soyad">Soyad:</label>
    <input id="soyad" type="text"><br><br>
    <label for="evAdresi">Ev Adresi:</label>
    <input id="evAdresi" type="text"><br><br>
    <label for="dogumTarihi">Doğum Tarihi:</label>
    <input id="dogumTarihi" type="date"><br><br>
    <label for="telefonNo">Telefon Numarası:</label>
    <input id="telefonNo" type="tel" placeholder="5xx-xxx-xx-xx" maxlength="10"><br><br>
    <label for="basvuruTarihi">Başvuru Tarihi:</label>
    <input id="basvuruTarihi" type="date"><br><br>
    <table width="200">
    <tr>
        <td>Yabancı Dil:</td>
        <td>
        <input type="checkbox" name="ingilizce">İngilizce<br>
        <input type="checkbox" name="almanca">Almanca<br>
        <input type="checkbox" name="fransizca">Fransızca<br>
        <input type="checkbox" name="ispanyolca">İspanyolca<br>
        <input type="checkbox" name="cince">Çince<br>
        <input type="checkbox" name="rusca">Rusça
        </td>
    </tr><br>
</table>
<br>
<button type="button">Başvuru Yap</button>
</center>
</body>
</html>
